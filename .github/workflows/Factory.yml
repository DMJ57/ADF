name: Deploy Factory

on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string
    secrets:
      AZURE_CLIENT_ID_D_APIM:
        required: true
      AZURE_CLIENT_SECRET_D_APIM:
        required: true
      AZURE_SUBSCRIPTION_ID_D_APIM:
        required: true
      AZURE_TENANT_ID_D_APIM:
        required: true

jobs:
  
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install jq
      run: sudo apt-get install jq

    - name: Log in to Azure
      uses: azure/login@v2
      with:
        creds: >
              {
                "clientId":"${{ secrets.AZURE_CLIENT_ID_D_APIM }}",
                "clientSecret":"${{ secrets.AZURE_CLIENT_SECRET_D_APIM }}",
                "subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID_D_APIM }}",
                "tenantId":"${{ secrets.AZURE_TENANT_ID_D_APIM }}"
              }
        enable-AzPSSession: true

    - name: Read factory JSON files
      run: |
          # Read the JSON files and prepare the parameters to be passed to Bicep
          factory1=$(cat ./factory/ADF-KOMATSU.json)
          factory2=$(cat ./factory/datafactoryTEST333.json)

          # Ensure we're passing the global parameters as an object
          globalParams=$(jq -n \
            --argjson factory1 "$factory1" \
            --argjson factory2 "$factory2" \
            '{ADF_KOMATSU: $factory1.properties.globalParameters, datafactoryTEST333: $factory2.properties.globalParameters}')

          echo "globalParams=$globalParams" >> $GITHUB_ENV

    - name: Deploy ADF Global Parameters with Bicep
      run: |
          # Deploy the factory using Bicep
          az deployment group create \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --template-file ./bicep/modules/factory.bicep \
            --parameters dataFactoryName="DMJTest" \
            --parameters globalParameters="$globalParams"